<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: blanchedalmond;
            color: black;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM.</h1>
    <p>Aqui vai o resultado.</p>
    <p>2o parágrafo.</p>
    <div>Clique em mim!</div>
    <script>
        var p1 = document.getElementsByTagName(`p`)[0]// esse numero indica qual parágrafo, começando por 0
        document.write(p1.innerText)
    </script>
</body>
</html>
